query getBlogPages{
  pages(first:100){
    edges{
      node{
        body
        handle
        id
        title
        seo{
          title
          description
        }
      }
    }
  }
}

query getPageByHandle($handle:String){
  page(handle:$handle){
    body
    handle
    id
    title
    seo{
      title
      description
    }
  }
}